<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <title>Snipper</title>
    </head>
    <body>
        <div class="background">
            <header>
                <img src="Assets/Logo.svg" class="logo" alt="snipper's company logo">
                <button id="hamburger" class="hamburger">
                    <img src="Assets/Hamburger Menu.svg">
                </button>
                <nav>
                    <ul class="nav-ul" id="nav-ul">
                        <li><a><img src="Assets/Search Icon.svg"></a></li>
                        <li><a>Sign in</a></li>
                        <li><a class="start"><span>Get started</span> - it's free</a></li>
                    </ul>
                </nav>
            </header>

            <main>
                <div class="text">
                    <h1>Gorgeous Code Snippets</h1>
                    <p>With Snipper, create fully customizable code snippets in a matter of seconds right from your browser.</p>
                    <button class="start"><span>Get started</span> - it's free</button>
                    <p>No credit card required.</p>
                </div>
                <img src="Assets/Snippet Image.png" alt="snipper's user interface" class="hero_img">
            </main>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
